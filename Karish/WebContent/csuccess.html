<!DOCTYPE html>
<html>
<head>
    <title>Election Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .message {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        .message p {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }

        .message p:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="message">
        <p>Thank you for contesting in the election.</p>
        <p>Now you are a part of the election.</p>
    </div>
</body>
</html>
