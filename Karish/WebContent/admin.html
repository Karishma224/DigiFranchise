<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .header {
            background-color: #007bff;
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .header-button {
            background-color: #0056b3;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none; 
        }

        .header-button:hover {
            background-color: #00408a;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="mainframe.html" class="header-button">Homepage</a>
        <a href="voterddisplay.jsp" class="header-button">Voter Registration</a>
        <a href="candidatedisplay.jsp" class="header-button">Candidate Registration</a>
        <a href="voting.jsp" class="header-button">View Current Results</a>
        <a href="mainframe.html" class="header-button">Sign out</a>
    </div>
    
    <div class="content">
        <!-- Your content goes here -->
    </div>
</body>
</html>
