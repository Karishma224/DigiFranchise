box-sizzing: border-box;

.custom-file-upload {

    }
    .custom-file-upload:hover {

    }

    label.checkbox-label {
      position: relative;
      padding-left: 25px;
      cursor: pointer;
      line-height: 1.5;
    }
    label.checkbox-label:before {
      content: "";
      position: absolute;
      left: 0;
      top: 1px;
      width: 18px;
      height: 18px;
      border: 1px solid #ccc;
      border-radius: 3px;
      background-color: #fff;
    }
    label.checkbox-label:hover:before {
      border-color: #999;
    }
    label.checkbox-label:after {
      content: "";
      position: absolute;
      display: none;
    }
    input[type="checkbox"]:checked + label.checkbox-label:after {
      display: block;
      left: 6px;
      top: 6px;
      width: 6px;
      height: 6px;
      background-color: #4CAF50;
    }
  </style>
</head>

<script>
function handleSubmit() {
  var name = document.forms["registrationForm"]["Name"].value;
  var phone = document.forms["registrationForm"]["phone"].value;
  var district = document.forms["registrationForm"]["district"].value;
  var aadharNo = document.forms["registrationForm"]["AadharNo"].value;

  // Validate Name: Should not be empty
  if (name === "") {
    alert("Name must be filled out");
    return false;
  }

  // Validate Phone: Should be numeric and have 10 digits
  if (!/^\d{10}$/.test(phone)) {
    alert("Invalid phone number (10 digits required)");
    return false;
  }

  // Validate Aadhar Number: Should be numeric and have 16 digits
  if (!/^\d{12}$/.test(aadharNo)) {
    alert("Invalid Aadhar number (12 digits required)");
    return false;
  }

  // Validate District: Should not be the default value
  if (district === "") {
    alert("Please select a district");
    return false;
  }

  // Simulate a successful registration
  alert("Registration successful!");
  return false; // Prevent the form from submitting normally
}
</script>
