
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Registration</title>
    <style>
        /* Reset some default styles for better consistency */
        body, h1, form {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%; /* Make the container full width */
            max-width: 800px;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        select {
            appearance: none;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    
    <script>
        // Function to validate a 16-digit Aadhar card number
        function validateAadhar(aadhar) {
            const aadharPattern = /^\d{16}$/;
            return aadharPattern.test(aadhar);
        }

        // Function to validate a password (at least 8 characters long)
        function validatePassword(password) {
            return password.length >= 8;
        }

        // Function to handle form submission
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the form from submitting by default
            
            // Get form values
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const dob = document.getElementById('dob').value;
            const gender = document.getElementById('gender').value;
            const party = document.getElementById('party').value;
            const aadhar = document.getElementById('aadhar').value;
            const password = document.getElementById('password').value;
            
            // Validate Aadhar and password
            if (!validateAadhar(aadhar)) {
                alert("Please enter a valid 16-digit Aadhar card number.");
                return;
            }

            if (!validatePassword(password)) {
                alert("Password must be at least 8 characters long.");
                return;
            }

            // If validation passes, you can submit the form data here or take any other action
            alert("Form submitted successfully!");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Candidate Registration</h1>
        <form action="cregister" method="post" onsubmit="return handleSubmit()">
       
            <label for="name">Candidate Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            
            <label for="party">Party Name:</label>
            <input type="text" id="party" name="party" required>
            
            <label for="aadhar">Aadhar Card Number:</label>
            <input type="text" id="aadhar" name="aadhar" required>
            
            <label for="symbol">Party Symbol:</label>
            <input type="file" id="symbol" name="symbol" accept="image/*">
            
            <label for="image">Candidate Image:</label>
            <input type="file" id="image" name="image" accept="image/*">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
